<!DOCTYPE html>
<html lang=en class="index">
    <head>
        <meta charset="UTF-8">
        <title>Pilar Navío Colón</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style-v3.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> <!--añadir libreria de iconos-->
        <link rel="icon" type="image/jpg" href="images/header_01.jpg" />
    </head>

    <body>
        <div class="grid">
            <header class="item-grid nested-grid" id="header">
                <div class="contenedor-txt">
                    <h1>Pilar Navío Colón</h1>
                    <h3 class="blanco">Web Developer</h3>
                </div>
                <a class="boton" href=#perfil>¡Hola!</a>
            </header>

            <nav class="item-grid" id="barra">
                <ul>
                    <li><a href=#perfil>Perfil</a></li>
                    <li><a href=#experiencia>Experiencia</a></li>
                    <li><a href=#formacion>Formación</a></li>
                    <li><a href=#habilidades>Habilidades</a></li>
                    <li><a href=#proyectos>Proyectos</a></li>
                    <li><a href=#referencias>Referencias</a></li>
                    <li><a href=#contacto>Contacto</a></li>
                </ul>
            </nav>

            <main  class="item-grid nested-grid" id="main">
                <section class="item-perfil bg-blanco" id="perfil">
                    <div>
                        <h2>Perfil</h2>
                        <p>Soy <big>e-learning</big> developer en proceso de ser <big>web developer</big></p>
                    </div>
                    <hr> <!--línea separadora-->
                    <div id="presentacion">

                    </div>
                </section>

                <section class="item-experiencia bg-gris" id="experiencia">
                    Experiencia
                </section>

                <section class="item-formacion bg-blanco" id="formacion">
                    Formacion
                </section>

                <section class="item-habilidades bg-gris" id="habilidades">
                    Habilidades
                </section>

                <section class="item-proyectos bg-blanco" id="proyectos">
                    Proyectos
                </section>

                <section class="item-referencias bg-gris" id="referencias">
                    Referencias
                </section>

                <section class="item-contacto bg-blanco" id="contacto">
                    Contacto
                </section>
            </main>

            <footer  class="item-grid">
                footer
            </footer>
        </div>
    </body>
